<div class="bootstrap-wrapper">
  <div class="container" style="margin-top: 10px;">
    <div class="row">
      <div class="col-md-6 offset-md-3">

      <div class="container text-center">
        <img class="img-fluid" style="width: 200px;" src="/assets/loginicon.jpg"/>
      </div>
        <h1 class="text-center">Login here </h1>

        <!-- Creating form field   input field-->
        <form (ngSubmit)="onSubmit()" class="text-center">
            <mat-form-field class="full-width" >
              <mat-label>Username</mat-label>
              <input [(ngModel)]="credentials.username"
                name="username"
                 required="*" type="text" matInput/>
            </mat-form-field>

            <mat-form-field class="full-width" >
              <mat-label>Password</mat-label>
              <input [(ngModel)]="credentials.password"
                name="password"
                required="*" type="password" matInput/>
            </mat-form-field>

            <div class="container">
              <button type ="submit" mat-raised-button color="primary">Login</button>
              <button style="margin-left: 10%;" type ="reset" mat-raised-button color="accent">Reset</button>
            </div>


        </form>

        <br>
        <br><br><br><br><br><br>
        <p >
          {{credentials|json}}
        </p>
      </div>
    </div>
  </div>
</div>
